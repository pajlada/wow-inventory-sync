---
name: Build

on:
  push:
    branches:
      - master
  pull_request:


jobs:
  build:
    runs-on: ${{ matrix.os }}-latest
    strategy:
      matrix:
        os: [ ubuntu ]
    steps:
      - uses: actions/checkout@v4.1.1

      - name: Install lua (Ubuntu)
        if: startsWith(matrix.os, 'ubuntu')
        run: sudo apt-get update && sudo apt-get -y install liblua5.3-dev

      - uses: hecrj/setup-rust-action@v2.0.0

      - uses: Swatinem/rust-cache@v2.7.1
        with:
          key: ${{ runner.os }}

      # same checks as with `cargo build`, but no binaries are generated at the end, saving some time.
      - run: cargo check

  check-format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.1.1
      - uses: hecrj/setup-rust-action@v2.0.0
        with:
          rust-version: stable
          components: rustfmt
      - run: cargo fmt -- --check

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.1.1
      - name: Install lua
        run: sudo apt-get update && sudo apt-get -y install liblua5.3-dev

      - uses: hecrj/setup-rust-action@v2.0.0
        with:
          rust-version: stable
          components: clippy

      - uses: Swatinem/rust-cache@v2.7.1
        with:
          key: lint

      - run: cargo clippy
